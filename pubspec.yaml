name: kcal_tracker
description: AI-powered calorie tracking app

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # State Management
  provider: ^6.0.5
  
  # Network
  http: ^1.1.0
  dio: ^5.3.2
  
  # Storage
  shared_preferences: ^2.2.0
  
  # Camera & Images
  camera: ^0.10.5+2
  image_picker: ^1.0.2
  image: ^4.0.17
  
  # Barcode Scanning
  mobile_scanner: ^3.4.1
  
  # Charts & Analytics
  fl_chart: ^0.63.0
  
  # Utilities
  intl: ^0.18.1
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
